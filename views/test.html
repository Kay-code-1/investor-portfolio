<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="../public/css/style.css" />
    <link rel="stylesheet" href="../public/css/jass.css" />
    <title>test</title>
  </head>
  <body>
    <header
      class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-3 shadow"
    >
      <a class="navbar-brand px-3" href="/">Investor Portfolio</a>
      <button
        class="navbar-toggler position-absolute d-md-none collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-nav">
        <div class="nav-item text-nowrap">
          <!-- Conditionally render login or logout links -->
          {{#if logged_in}}
          <a href="/profile"><i class="fas fa-user"></i></a> |
          <button class="btn btn-primary" id="logout">
            <i class="fas fa-sign-out-alt"></i>
          </button>
          {{/if}}
        </div>
      </div>
    </header>

    <main class="container d-flex align-items-center justify-content-between" id="main">
      <div class="d-flex left-pane">
        <!-- Login -->
        <div class="d-flex flex-column flex-shrink-0 mt-4 p-3 text-white bg-dark">
          <h4>Login</h4>
          <div class="form-group mt-3">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              aria-describedby="usernameHelp"
              placeholder="Enter Username"
            />
          </div>
          <div class="form-group mt-3">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter password"
            />
          </div>
          <button id="login-btn" type="submit" class="mt-3 btn btn-primary">
            Submit
          </button>
        </div>
      </div>

      <!-- Signup -->

      <div class="d-flex flex-column align-items-center">
        <h4>Create your portfolio in easy steps! Sign up to get started!</h4>
        <button id="signup-btn" type="button" class="btn btn-dark">
          Sign Up
        </button>
      </div>
    </main>

    <script src="/js/logout.js"></script>
    <script src="./js/signup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  </body>
</html>
